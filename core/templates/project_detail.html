{% extends 'base.html' %}


{% block body %}
<div class="container">
    <div class="row">

        <div class="col s12 ">
            <h5 class="header center-align">{{project.name_project}}</h5>
            <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                Aluno {{project.name_student}}<br>
                Tipo de projeto:{{project.type_project}}<br>
                Modelo de defesa:{{project.defense_model}}<br>

                
                </div>
                <div class="card-action">
                    <a href="{% url 'project_update' pk=project.pk %}" class="secondary-content"><i class="material-icons">edit</i></a>
                    <a href="{% url 'project_delete' pk=project.pk %}" class="secondary-content"><i class="material-icons">delete</i></a>

                </div>
            </div>
            </div>
        </div>
    </div>
</div>
   
    
    
{% endblock body %}
