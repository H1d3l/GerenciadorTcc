{% extends 'base.html' %}


{% block body %}
<div class="container">
    <div class="row">

        <div class="col s12 ">
            <h5 class="header center-align">{{teacher.name}}</h5>
            <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                Matricula: {{teacher.matriculation}}<br>
                Email:{{teacher.email}}<br>
                
                </div>
                <div class="card-action">
                    <a href="{% url 'teacher_update' pk=teacher.pk %}" class="secondary-content"><i class="material-icons">edit</i></a>
                    <a href="{% url 'teacher_delete' pk=teacher.pk %}" class="secondary-content"><i class="material-icons">delete</i></a>

                </div>
            </div>
            </div>
        </div>
    </div>
</div>
   
    
    
{% endblock body %}
