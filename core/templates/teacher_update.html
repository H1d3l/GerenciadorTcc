{% extends 'base.html' %}



{% block body %}
<div class="container">
    <div class="row">

        <div class="section">
            <h5 class="center-align">Editar Professor</h5>
        </div>
        <div class="divider"></div>

        <form class="col s12" method="post">
            {% csrf_token %}
            {{ form.as_p }}


            <button class="btn waves-effect waves-light" type="submit" name="action">Atualizar</button>
        </form>

        <script>
            $(document).ready(function () {
                $('select').formSelect();
            });
        </script>
    </div>

</div>





{% endblock body %}
